function CircleChart() {
    var sampleData = [{
        "x": 1,
        "y": 5
    }, {
        "x": 20,
        "y": 20
    }, {
        "x": 40,
        "y": 10
    }, {
        "x": 60,
        "y": 40
    }, {
        "x": 80,
        "y": 5
    }, {
        "x": 100,
        "y": 60
    }];
    var vis = d3.select("#svgVisualize");
    var xRange = d3.scale.linear().range([10, 250]).domain([d3.min(sampleData, function (d) {
        return (d.x);
    }),
                    d3.max(sampleData, function (d) {
                        return d.x;
                    })]);
    var yRange = d3.scale.linear().range([250, 10]).domain([d3.min(sampleData, function (d) {
        return d.y;
    }),
                    d3.max(sampleData, function (d) {
                        return d.y;
                    })]);
    var xAxis = d3.svg.axis().scale(xRange);
    var yAxis = d3.svg.axis().scale(yRange).orient("left");
    vis.append("svg:g").call(xAxis).attr("transform", "translate(0,250)");
    vis.append("svg:g").call(yAxis).attr("transform", "translate(10,0)");
    var circles = vis.selectAll("circle").data(sampleData);
    circles
        .enter()
        .insert("circle")
        .attr("cx", function (d) { return xRange(d.x); })
        .attr("cy", function (d) { return yRange(d.y); })
        .attr("r", 5)
        .style("fill", "red");

}
function BarChart(barData, svgid) {
try{

    if (barData == null || barData == undefined) {
        var barData = [{
            'x': 1,
            'y': 5
        }, {
            'x': 20,
            'y': 20
        }, {
            'x': 40,
            'y': 10
        }, {
            'x': 60,
            'y': 40
        }, {
            'x': 80,
            'y': 5
        }, {
            'x': 100,
            'y': 60
        }];
    }
    var divid = "";
    if (svgid == null || svgid == undefined) {
        divid = "visualisation";
    }
    else
        divid = svgid;

  var vis = d3.select('#' + divid),
    WIDTH = 500,
    HEIGHT = 250,
    MARGINS = {
      top: 20,
      right: 20,
      bottom: 20,
      left: 50
    },
    xRange = d3.scale.ordinal().rangeRoundBands([MARGINS.left, WIDTH - MARGINS.right], 0.1).domain(barData.map(function (d) {
      return d.x;
    })),


    yRange = d3.scale.linear().range([HEIGHT - MARGINS.top, MARGINS.bottom]).domain([0,
      d3.max(barData, function (d) {
        return d.y;
      })
    ]),

    xAxis = d3.svg.axis()
      .scale(xRange)
      .tickSize(5)
      .tickSubdivide(true),

    yAxis = d3.svg.axis()
      .scale(yRange)
      .tickSize(5)
      .orient("left")
      .tickSubdivide(true);


  vis.append('svg:g')
    .attr('class', 'x axis')
    .attr('transform', 'translate(0,' + (HEIGHT - MARGINS.bottom) + ')')
    .call(xAxis);

  vis.append('svg:g')
    .attr('class', 'y axis')
    .attr('transform', 'translate(' + (MARGINS.left) + ',0)')
    .call(yAxis);

  vis.selectAll('rect')
    .data(barData)
    .enter()
    .append('rect')
    .attr('x', function (d) {
      return xRange(d.x);
    })
    .attr('y', function (d) {
      return yRange(d.y);
    })
    .attr('width', xRange.rangeBand())
    .attr('height', function (d) {
      return ((HEIGHT - MARGINS.bottom) - yRange(d.y));
    })
    .attr('fill', 'grey')
    .on('mouseover',function(d){
      d3.select(this)
        .attr('fill','blue');
    })
    .on('mouseout',function(d){
      d3.select(this)
        .attr('fill','grey');
    });

}
catch(err)
{
alert(err);
}
}
